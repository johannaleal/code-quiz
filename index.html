<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <div class="row">
            <div class="col-lg-3">
                <h3>View High Scores</h3>
            </div>

            <div class="col-lg-6">
                <h1>Coding Quiz Challenge</h1>
            </div>

            <div class="col-lg-3">
                <h3>Time: <span class="time" id="timer"></span></h3>
            </div>
        </div>
    </header>

    <br />
    <br />

    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>

                <div class="col-lg-6" id="question">
                    Try to answer the following code-related questions within the time limit. 
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </div>

                <div class="col-lg-3"></div>
            </div>

            <div class="row">
                <div class="col-lg-3"></div>

                <div class="col-lg-6" id="answers">
                    <div class="col-lg-12" id="answer1" data-number="1"></div>
                    <div class="col-lg-12" id="answer2" data-number="2"></div>
                    <div class="col-lg-12" id="answer3" data-number="3"></div>
                    <div class="col-lg-12" id="answer4" data-number="4"></div>
                </div>

                <div class="col-lg-3"></div>
            </div>
            
            <br />

            <div class="row">
                <div class="col-lg-3"></div>

                <div class="col-lg-6" id="btnColumn">
                   <button id="start-quiz-btn">Start Quiz</button>
                </div>

                <div class="col-lg-3"></div>
            </div>

            <br />

            <div class="row">
                <div class="col-lg-3"></div>

                <div class="col-lg-6" id="message"></div>

                <div class="col-lg-3"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
